<script type="text/javascript">
//   let ChatConstants = "{ChatConstants}"
  RED.nodes.registerType("twitchjs-api", {
    category: "StreamingTools",
    color: "#6441a5",
    defaults: {
      client: { type: "twitchjs-config" },
      method: { value: "GET" },
      topic: { value: "" },
      payload: { value: "" },
      name: { value: "" }
    },
    inputs: 1,
    outputs: 1,
    icon: "twitch-icon.png",
    paletteLabel: "API",
    label: function() {
      return this.name || this.topic || "API";
    },
    labelStyle: "twitchjs_node_label"
  });
</script>
<script type="text/html" data-template-name="twitchjs-api">
<div class="twitchjs-template">
  <div class="form-row">
      <label for="node-input-client"><i class="icon-tag"></i> Config</label>
      <input type="text" id="node-input-client">
  </div>
  <div class="form-row">
        <label for="node-input-method"><i class="icon-tag"></i> Method</label>
        <select id="node-input-method">
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
        </select>
    </div>
  <div class="form-row">
      <label for="node-input-topic"><i class="icon-tag"></i> Endpoint</label>
      <input type="text" id="node-input-topic">
  </div>
  <div class="form-row">
        <label for="node-input-payload"><i class="icon-tag"></i> Data</label>
        <input type="text" id="node-input-payload">
    </div>
    <div class="form-row">
            <label for="node-input-name"><i class="icon-tag"></i> Name</label>
            <input type="text" id="node-input-name">
        </div>
</div>
</script>
<script type="text/html" data-help-name="twitchjs-api"></script>
