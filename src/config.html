<script type="text/javascript">
    RED.nodes.registerType('twitchjs-config', {
        category: 'config',
        defaults: {
            name: { value: "" },
            username: { value: "" },
            token: { value: "" },
            clientId: { value: "" },
        },
        label: function () {
            return this.name || this.username || this.token || this.clientId;
        }
    });
</script>
